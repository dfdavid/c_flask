<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Generacion de una lista desordenada</h1>
    <ul>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>

    </ul>

    <h1>Lista ordenada</h1>
        <ol>
            <p> Arroz blanco con cebolla y ajo</p>
            <li><b>limpiar la mesada</b></li>
            <li>picar la cebolla</li>
            <li>agregar el arroz</li>
            <li>agregar un diente de ajo y sal</li>


        </ol>
</body>
</html>
